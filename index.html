        /* CSS Styles */
        body {

            margin: 0;
            padding: 0;

            display: flex;
            flex-direction: column;

        .container {

            max-width: 400px;
            padding: 20px 10px;

            text-align: center;
            z-index: 1;
        }

        /* Card-like effect with blue glow */
        .profile-card {
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.7), 0 0 40px rgba(0, 150, 255, 0.3); /* Blue glowing effect */

        }

        .banner-image {
            width: 100%;
            height: 120px; /* Adjust height as needed */
            background: url('https://i.imgur.com/1Q7J9pA.png') no-repeat center center; /* Placeholder Banner Image */
            background-size: cover;
            border-radius: 15px;
            margin-bottom: -50px; /* Pull profile pic up */
        }

        .profile-info {
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff; /* White border around profile pic */
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.9);
            margin-bottom: 10px;
        }

        .username {
            font-size: 1.5em;
            font-weight: 700;
            margin: 5px 0 0;
        }

        .handle {
            font-size: 0.9em;
            color: #ccc;
            margin: 0 0 15px;
        }

        .bio {

            font-weight: 600;
            margin: 15px 0;
            padding: 10px;
            /* Add some visual separation for the bio */
            background: rgba(255, 255, 255, 0.1);

        }

        .links-section {
            padding: 10px 0;
        }

        .link-button {

            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .link-content {
            display: flex;
            align-items: center;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            border-radius: 50%;
            object-fit: cover;
        }

        .heart-icon {
            color: #ff69b4; /* Pink color for heart */
            font-size: 1.2em;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            z-index: 1;
