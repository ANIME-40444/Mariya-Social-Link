<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Maria Links</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        /* ছবির ব্যাকগ্রাউন্ডের মতো কালচে-নীল/বেগুনি গ্রেডিয়েন্ট এবং হালকা নকশা */
        background: radial-gradient(circle at 50% 10%, #2a004f, #000000 70%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* Optional: Add a subtle overlay to mimic the image's texture */
        /* background-image: url('https://i.postimg.cc/s2Kh5Wqc/3cdace33d082f6023231d9730fdb0cd6.jpg'); */ 
        /* Keeping it simple with gradient for better control */
    }

    .card {
        width: 90%;
        max-width: 400px;
        /* ছবির সাথে মিল রেখে নীলচে ব্লার এবং সেমি-ট্রান্সপারেন্ট ব্যাকগ্রাউন্ড */
        background: rgba(0, 0, 0, 0.4); 
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding-bottom: 25px;
        color: white;
        text-align: center;
        /* নীলচে লাইটিং এফেক্ট */
        box-shadow: 0 0 50px rgba(78, 172, 255, 0.45), inset 0 0 10px rgba(255, 255, 255, 0.1); 
        border: 1px solid rgba(78, 172, 255, 0.3);
    }

    .banner {
        width: 100%;
        height: 180px;
        /* আপনার দেওয়া কভার ইমেজ URL */
        background: url('https://i.postimg.cc/sXYHywLd/a12ae2aa1e97334a20566f7eda1d8c35-(1).jpg') no-repeat center/cover;
        border-radius: 20px 20px 0 0;
        box-shadow: inset 0 -20px 20px rgba(0, 0, 0, 0.3); /* নিচের দিকে হালকা শ্যাডো */
    }

    .profile {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        margin-top: -55px;
        /* ছবিতে থাকা বর্ডার কালারের মতো */
        border: 4px solid #48A7FF; 
        /* আপনার দেওয়া প্রোফাইল ইমেজ URL */
        background: url('https://i.postimg.cc/y8xG9hD1/42a8f0bc43322fae65b89a702dc7e45c.jpg') no-repeat center/cover;
        margin-left: auto;
        margin-right: auto;
        /* প্রোফাইল ইমেজে হালকা নীল শ্যাডো */
        box-shadow: 0 0 15px rgba(78, 172, 255, 0.6); 
    }

    h2 {
        margin: 10px 0 0;
        font-size: 26px;
        /* টেক্সট এ হালকা শ্যাডো */
        text-shadow: 0 0 5px rgba(78, 172, 255, 0.5); 
    }

    p.username {
        margin: 5px 0 15px;
        opacity: 0.8;
        font-weight: bold;
    }
    
    p.npc-text {
        margin: 0 0 20px;
        font-style: italic;
        opacity: 0.9;
    }

    .links {
        width: 85%;
        margin: auto;
        margin-top: 10px;
    }

    .btn {
        /* ছবির মতো নীলচে/বেগুনী গ্রেডিয়েন্ট */
        background: linear-gradient(90deg, #007bff, #4d23ff); 
        padding: 14px;
        border-radius: 14px;
        margin: 15px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        /* বাটন এর জন্য হালকা গ্লো */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); 
    }
    
    /* বাটন হোভার এফেক্ট */
    .btn:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(78, 172, 255, 0.4); /* হোভারে নীল গ্লো */
    }

    .btn img.icon {
        width: 35px;
        height: 35px;
        border-radius: 8px;
        /* আইকন এর জন্য ছোট শ্যাডো */
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); 
    }

    .heart {
        color: #ff5c8a;
        font-size: 22px;
        cursor: default;
    }

    .footer {
        margin-top: 25px;
        font-size: 14px;
        opacity: 0.7;
        text-shadow: 0 0 2px black;
    }
</style>
</head>
<body>

<div class="card">
    <div class="banner"></div>
    <div class="profile"></div>

    <h2>Reina ˚✧₊⁎</h2>
    <p class="username">@reinachan0111</p>
    <p class="npc-text">Living like an NPC</p>

    <div class="links">

        <a class="btn" href="https://www.tiktok.com/@cristine.dapilos" target="_blank" rel="noopener noreferrer">
            <div style="display:flex; align-items:center; gap:10px;">
                <img class="icon" src="https://i.postimg.cc/t4gJbLg9/tiktok.png" alt="TikTok Icon" /> Tiktok
            </div>
            <span class="heart">❤</span>
        </a>

        <a class="btn" href="YOUTUBE_LINK_HERE" target="_blank" rel="noopener noreferrer">
            <div style="display:flex; align-items:center; gap:10px;">
                <img class="icon" src="https://i.postimg.cc/TY1v8gD9/youtube.png" alt="YouTube Icon" /> YouTube
            </div>
            <span class="heart">❤</span>
        </a>

        <a class="btn" href="https://www.facebook.com/cristine.dapilos" target="_blank" rel="noopener noreferrer">
            <div style="display:flex; align-items:center; gap:10px;">
                <img class="icon" src="https://i.postimg.cc/85z1X2tL/facebook.png" alt="Facebook Icon" /> Facebook
            </div>
            <span class="heart">❤</span>
        </a>

    </div>

    <p class="footer">Made By JISAN KHAN</p>
</div>

</body>
</html>
