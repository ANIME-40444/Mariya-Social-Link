        display: flex;
        justify-content: center;

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    .card {

        background: rgba(0, 0, 0, 0.5); /* ржЧрзНрж▓рж╛рж╕-ржПрж░ ржЬржирзНржп ржХрж╛рж▓рзЛ ржмрзНржпрж╛ржХржЧрзНрж░рж╛ржЙржирзНржб ржЖрж░ржУ ржбрж┐ржк ржХрж░рж╛ рж╣рж▓рзЛ */

        text-align: center;
        /* ржЧрзНрж▓рзЛ ржХрж╛рж▓рж╛рж░ржЯрж┐ ржмрзНржпрж╛ржХржЧрзНрж░рж╛ржЙржирзНржбрзЗрж░ рж╕рж╛ржерзЗ ржорж╛ржирж╛ржирж╕ржЗ ржХрж░рж╛ рж╣рж▓рзЛ (ржЧрзЛрж▓рзНржбрзЗржи/ржирзАрж▓) */

    .banner::before {

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

    }
    
    .header-info {

    h2 {

    p.status-text {

    @keyframes golden-pulse {

        justify-content: space-between;

        position: relative;
        overflow: hidden;
    }
    
    .btn::before { 
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transition: left 0.3s ease;
    }

    .btn:hover::before {
        left: 0;
    }

    .btn:hover {
        transform: scale(1.04) translateY(-2px); 
        /* рж╣рзЛржнрж╛рж░ рж╢рзНржпрж╛ржбрзЛ ржирждрзБржи ржерж┐ржорзЗрж░ рж╕рж╛ржерзЗ ржорж╛ржирж╛ржирж╕ржЗ */
        box-shadow: 0 10px 30px rgba(0, 200, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.3);

    .btn img.icon {

        box-shadow: 0 0 8px rgba(0, 0, 0, 0.8);

    }

    .btn:hover img.icon {

    .heart {

    @keyframes beat {

    .footer {
