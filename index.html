<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>reina links</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        /* নতুন ব্যাকগ্রাউন্ড ইমেজ */
        background: url('https://i.postimg.cc/s2NZnh9c/3994842677ab0ff90d07c05633957e21.jpg') no-repeat center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-attachment: fixed; 
        overflow-x: hidden;
        position: relative;
        /* ব্যাকগ্রাউন্ড আরও বড় করার জন্য */
        background-size: 100% 100%; /* ব্যাকগ্রাউন্ডকে পুরোপুরি স্ট্রেচ করে দেওয়া হলো */
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    .card {
        width: 90%;
        max-width: 500px; 
        background: rgba(255, 255, 255, 0.08); 
        backdrop-filter: blur(20px); 
        border-radius: 25px; 
        padding-bottom: 30px; 
        color: white;
        text-align: center;
        /* গ্লো কালারটি ব্যাকগ্রাউন্ডের সাথে মানানসই করা হলো (হালকা গোলাপি/নীল) */
        box-shadow: 0 0 60px rgba(255, 100, 200, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.15); 
        border: 1px solid rgba(255, 255, 255, 0.15); 
        position: relative; 
        overflow: hidden; 
        transform: translateY(0);
        transition: transform 0.3s ease-out;
        z-index: 10; /* কার্ডটিকে সামনে রাখা হলো */
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .banner {
        width: 100%;
        height: 180px;
        border-radius: 25px 25px 0 0;
        /* নতুন কভার ইমেজ */
        background: url('https://i.postimg.cc/HnHW3YKK/377a7bfdaba1fdab96ee319f36d8fd73.jpg') no-repeat center/cover;
        background-position: center bottom; /* ছবিটি ভালোভাবে দেখানোর জন্য */
        box-shadow: inset 0 -30px 30px rgba(0, 0, 0, 0.7); /* শ্যাডো আরও ডিপ করা হলো */
        position: relative;
        overflow: hidden;
    }

    .banner::before { 
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 50%); /* ওভারলে ডিপার করা হলো */
        z-index: 1;
    }
    
    /* header-info ক্লাসটি সম্পূর্ণরূপে অদৃশ্য করা হলো */
    .header-info {
        display: none; 
    }

    .profile {
        width: 130px; 
        height: 130px;
        border-radius: 50%;
        margin-top: -70px; 
        /* বর্ডার কালারটি প্রোফাইলের চুলের রঙের সাথে মিলানো হলো (গোলাপি) */
        border: 5px solid #ff99cc; 
        /* নতুন প্রোফাইল ইমেজ */
        background: url('https://i.postimg.cc/y8xG9hD1/42a8f0bc43322fae65b89a702dc7e45c.jpg') no-repeat center/cover;
        background-position: center 30%; 
        margin-left: auto;
        margin-right: auto;
        /* গ্লো কালার প্রোফাইলের সাথে মানানসই করা হলো */
        box-shadow: 0 0 25px rgba(255, 100, 200, 0.8), 0 0 15px rgba(255, 255, 255, 0.3); 
        transform: translatex(-20%); 
        position: relative;
        z-index: 5;
    }

    h2 {
        margin: 15px 0 0; 
        font-size: 32px; 
        font-weight: 700; 
        /* টেক্সট শ্যাডো প্রোফাইল গ্লোর সাথে মানানসই */
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 8px rgba(255, 150, 220, 0.9); 
        letter-spacing: 1px;
    }

    p.username {
        margin: 5px 0 10px;
        opacity: 0.9;
        font-weight: 500;
        font-size: 1.1em;
        color: #e0e0e0;
    }
    
    p.status-text {
        margin: 0 0 25px; 
        font-style: italic;
        opacity: 0.85;
        font-weight: 400;
        font-size: 1.05em;
        color: #c0c0c0;
    }

    .links {
        width: 88%; 
        margin: auto;
        margin-top: 15px;
    }

    .btn {
        /* গ্রেডিয়েন্ট নতুন থিমের সাথে মানানসই (গোলাপি/বেগুনী) */
        background: linear-gradient(90deg, #993399, #6633cc); 
        padding: 15px; 
        border-radius: 15px; 
        margin: 10px 0; 
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 19px; 
        font-weight: 600; 
        cursor: pointer;
        color: white; 
        text-decoration: none; 
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        /* বর্ডার কালার নতুন থিমের সাথে মানানসই */
        border: 1px solid rgba(255, 150, 220, 0.6);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7), inset 0 0 12px rgba(255, 255, 255, 0.15); 
        position: relative;
        overflow: hidden;
    }
    
    .btn::before { 
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transition: left 0.3s ease;
    }

    .btn:hover::before {
        left: 0;
    }

    .btn:hover {
        transform: scale(1.04) translateY(-2px); 
        /* হোভার শ্যাডো নতুন থিমের সাথে মানানসই */
        box-shadow: 0 10px 30px rgba(255, 100, 200, 0.8), 0 0 20px rgba(255, 255, 255, 0.3); 
    }

    .btn img.icon {
        width: 35px; 
        height: 35px;
        border-radius: 8px;
        object-fit: cover;
        /* আইকন বর্ডার নতুন থিমের সাথে মানানসই */
        border: 2px solid #ffb3e6; 
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
        transition: transform 0.2s ease;
    }

    .btn:hover img.icon {
        transform: scale(1.1);
    }

    .heart {
        color: #ff6e9e; 
        font-size: 24px; 
        animation: beat 1.5s infinite; 
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(1); }
        75% { transform: scale(1.2); }
    }

    .footer {
        margin-top: 30px; 
        font-size: 15px; 
        opacity: 0.7;
        font-weight: 500;
        color: #c0c0c0;
        letter-spacing: 0.5px;
    }

    /* রেসপন্সিভনেস */
    @media (max-width: 600px) {
        .card {
            width: 95%;
            margin: 20px 0;
        }
        h2 {
            font-size: 28px;
        }
        .profile {
            width: 110px;
            height: 110px;
            margin-top: -60px;
        }
        .btn {
            font-size: 16px;
            padding: 12px;
        }
        .btn img.icon {
            width: 30px;
            height: 30px;
        }
        .heart {
            font-size: 20px;
        }
    }

</style>
</head>
<body>

<div class="card">
    
    <div class="banner" style="background-image: url('https://i.postimg.cc/HnHW3YKK/377a7bfdaba1fdab96ee319f36d8fd73.jpg');"></div>
    
    <div class="profile" style="background-image: url('https://i.postimg.cc/y8xG9hD1/42a8f0bc43322fae65b89a702dc7e45c.jpg');"></div>

    <h2>reina ˚✧₊⁎</h2>
    <p class="username">reinachan0111</p>
    <p class="status-text">living like an npc</p>

    <div class="links">

        <a class="btn" href="your_facebook_link" target="_blank" rel="noopener noreferrer">
            <div style="display:flex; align-items:center; gap:12px;">
                <img class="icon" src="https://i.postimg.cc/c4kVHkFr/89d4d0c0ead80b064fa2a7102120ac2a.jpg" alt="facebook icon" /> facebook
            </div>
            <span class="heart">❤</span>
        </a>

        <a class="btn" href="your_tiktok_link" target="_blank" rel="noopener noreferrer">
            <div style="display:flex; align-items:center; gap:12px;">
                <img class="icon" src="https://i.postimg.cc/8k488zWf/248b9ac7c4a620e95f39396782678b18.jpg" alt="tiktok icon" /> tiktok
            </div>
            <span class="heart">❤</span>
        </a>

        <a class="btn" href="your_youtube_link" target="_blank" rel="noopener noreferrer">
            <div style="display:flex; align-items:center; gap:12px;">
                <img class="icon" src="https://i.postimg.cc/ydhM8VG7/c007c0b15820344e3944a64724ae27e5.jpg" alt="youtube icon" /> youtube
            </div>
            <span class="heart">❤</span>
        </a>
        
    </div>

    <p class="footer">made by reina *-*</p>
</div>

</body>
</html>
