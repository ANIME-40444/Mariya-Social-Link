<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>reina links</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif; /* নতুন ফন্ট যোগ করা হলো */
        background: url('https://i.postimg.cc/s2kh5wqc/3cdace33d082f6023231d9730fdb0cd6.jpg') no-repeat center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-attachment: fixed; 
        overflow-x: hidden; /* হরিজন্টাল স্ক্রলবার সরানো */
        position: relative;
    }

    /* গ্লোবাল ফন্ট ইম্পোর্ট */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    .card {
        width: 90%;
        max-width: 500px; 
        background: rgba(255, 255, 255, 0.08); /* আরও ট্রান্সপারেন্ট গ্লাস ইফেক্ট */
        backdrop-filter: blur(20px); /* ব্লার আরও বাড়ানো হলো */
        border-radius: 25px; /* বর্ডার রেডিয়াস আরও স্মুথ করা হলো */
        padding-bottom: 30px; /* প্যাডিং বাড়ানো হলো */
        color: white;
        text-align: center;
        box-shadow: 0 0 60px rgba(100, 150, 255, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.15); /* গ্লো আরও প্রমিনেন্ট */
        border: 1px solid rgba(255, 255, 255, 0.15); /* বর্ডার আরও স subtle */
        position: relative; 
        overflow: hidden; 
        transform: translateY(0);
        transition: transform 0.3s ease-out;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .banner {
        width: 100%;
        height: 180px;
        border-radius: 25px 25px 0 0; /* শুধুমাত্র উপরে রাউন্ডেড করা হলো */
        background: url('https://i.postimg.cc/sxyhywld/a12ae2aa1e97334a20566f7eda1d8c35-(1).jpg') no-repeat center/cover;
        background-position: center top;
        box-shadow: inset 0 -30px 30px rgba(0, 0, 0, 0.5); /* শ্যাডো আরও ডিপ করা হলো */
        position: relative;
        overflow: hidden;
    }

    .banner::before { /* ব্যানার ওভারলে যোগ করা হলো */
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 50%);
        z-index: 1;
    }
    
    .header-info {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        color: white;
        font-weight: 600;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        z-index: 10; 
        font-size: 1.1em;
    }

    .header-text {
        margin-right: 15px;
        letter-spacing: 0.5px;
    }

    .notification-icon {
        width: 30px; /* আইকন সাইজ বাড়ানো হলো */
        height: 30px;
        background-color: #ff4d88; /* গোলাপি রঙ আরও ভাইব্রেন্ট */
        border-radius: 50%;
        color: white;
        font-size: 16px;
        line-height: 30px;
        text-align: center;
        font-weight: bold;
        border: 2px solid white;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
        animation: pulse 1.5s infinite; /* নোটিফিকেশন আইকনে অ্যানিমেশন */
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }


    .profile {
        width: 130px; /* প্রোফাইল ইমেজ আরও বড় করা হলো */
        height: 130px;
        border-radius: 50%;
        margin-top: -70px; /* পজিশনিং অ্যাডজাস্ট করা হলো */
        border: 5px solid #48a7ff; /* বর্ডার আরও মোটা */
        background: url('https://i.postimg.cc/y8xg9hd1/42a8f0bc43322fae65b89a702dc7e45c.jpg') no-repeat center/cover;
        background-position: center 30%; 
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 25px rgba(78, 172, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.3); /* গ্লো আরও প্রমিনেন্ট */
        transform: translatex(-20%); /* বাম দিকে সামান্য সরিয়ে দেওয়া */
        position: relative;
        z-index: 5;
    }

    h2 {
        margin: 15px 0 0; /* মার্জিন বাড়ানো হলো */
        font-size: 32px; /* ফন্ট সাইজ আরও বড় */
        font-weight: 700; /* ফন্ট ওয়েট বোল্ড করা হলো */
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 8px rgba(78, 172, 255, 0.9); /* শ্যাডো আরও প্রমিনেন্ট */
        letter-spacing: 1px;
    }

    p.username {
        margin: 5px 0 10px;
        opacity: 0.9;
        font-weight: 500;
        font-size: 1.1em;
        color: #e0e0e0;
    }
    
    p.status-text {
        margin: 0 0 25px; /* মার্জিন বাড়ানো হলো */
        font-style: italic;
        opacity: 0.85;
        font-weight: 400;
        font-size: 1.05em;
        color: #c0c0c0;
    }

    .links {
        width: 88%; /* লিংক সেকশনের ওয়াইডথ বাড়ানো হলো */
        margin: auto;
        margin-top: 15px;
    }

    .btn {
        background: linear-gradient(90deg, #2a52be, #6e40d0); /* গ্রেডিয়েন্ট আরও সমৃদ্ধ করা হলো */
        padding: 15px; /* প্যাডিং বাড়ানো হলো */
        border-radius: 15px; /* বর্ডার রেডিয়াস স্মুথ করা হলো */
        margin: 10px 0; /* মার্জিন বাড়ানো হলো */
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 19px; /* ফন্ট সাইজ বাড়ানো হলো */
        font-weight: 600; /* ফন্ট ওয়েট বোল্ড করা হলো */
        cursor: pointer;
        color: white; 
        text-decoration: none; 
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(78, 172, 255, 0.6);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7), inset 0 0 12px rgba(255, 255, 255, 0.15); /* শ্যাডো আরও প্রমিনেন্ট */
        position: relative;
        overflow: hidden;
    }
    
    .btn::before { /* হোভার ইফেক্টের জন্য একটি ওভারলে */
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transition: left 0.3s ease;
    }

    .btn:hover::before {
        left: 0;
    }

    .btn:hover {
        transform: scale(1.04) translateY(-2px); /* হোভারে সামান্য উপরে উঠবে */
        box-shadow: 0 10px 30px rgba(78, 172, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.3); 
    }

    .btn img.icon {
        width: 35px; /* আইকন সাইজ বাড়ানো হলো */
        height: 35px;
        border-radius: 8px;
        object-fit: cover;
        border: 2px solid #75baff; /* বর্ডার কালার আরও উজ্জ্বল */
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
        transition: transform 0.2s ease;
    }

    .btn:hover img.icon {
        transform: scale(1.1);
    }

    .heart {
        color: #ff6e9e; /* হার্ট কালার আরও ভাইব্রেন্ট */
        font-size: 24px; /* হার্ট সাইজ বাড়ানো হলো */
        animation: beat 1.5s infinite; /* হার্টে অ্যানিমেশন */
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(1); }
        75% { transform: scale(1.2); }
    }

    .footer {
        margin-top: 30px; /* মার্জিন বাড়ানো হলো */
        font-size: 15px; /* ফন্ট সাইজ সামান্য বাড়ানো হলো */
        opacity: 0.7;
        font-weight: 500;
        color: #c0c0c0;
        letter-spacing: 0.5px;
    }

    /* রেসপন্সিভনেস */
    @media (max-width: 600px) {
        .card {
            width: 95%;
            margin: 20px 0;
        }
        h2 {
            font-size: 28px;
        }
        .profile {
            width: 110px;
            height: 110px;
            margin-top: -60px;
        }
        .btn {
            font-size: 16px;
            padding: 12px;
        }
        .btn img.icon {
            width: 30px;
            height: 30px;
        }
        .heart {
            font-size: 20px;
        }
        .header-info {
            font-size: 1em;
            top: 15px;
            left: 15px;
        }
        .notification-icon {
            width: 25px;
            height: 25px;
            font-size: 14px;
            line-height: 25px;
        }
    }

</style>
</head>
<body>

<div class="card">
    
    <div class="header-info">
        <span class="header-text">today</span>

    <div class="banner" style="background-image: url('https://i.postimg.cc/sxyhywld/a12ae2aa1e97334a20566f7eda1d8c35-(1).jpg');"></div>

    <h2>reina ˚✧₊⁎</h2>

</body>
</html>
