<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Maria Links</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('BACKGROUND_IMAGE_URL') no-repeat center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        width: 90%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding-bottom: 25px;
        color: white;
        text-align: center;
        box-shadow: 0 0 25px rgba(255,255,255,0.15);
    }

    .banner {
        width: 100%;
        height: 180px;
        background: url('https://i.postimg.cc/s2Kh5Wqc/3cdace33d082f6023231d9730fdb0cd6.jpg') no-repeat center/cover;
        border-radius: 20px 20px 0 0;
    }

    .profile {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        margin-top: -55px;
        border: 4px solid #45fff4;
        background: url('PROFILE_IMAGE_URL') no-repeat center/cover;
        margin-left: auto;
        margin-right: auto;
    }

    h2 {
        margin: 10px 0 0;
        font-size: 26px;
    }

    p.username {
        margin: 5px 0 15px;
        opacity: 0.8;
    }

    .links {
        width: 85%;
        margin: auto;
        margin-top: 10px;
    }

    .btn {
        background: linear-gradient(90deg, #0040ff, #6023ff);
        padding: 14px;
        border-radius: 14px;
        margin: 10px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        transform: scale(1.03);
    }

    .btn img.icon {
        width: 35px;
        height: 35px;
        border-radius: 8px;
    }

    .heart {
        color: #ff5c8a;
        font-size: 22px;
    }

    .footer {
        margin-top: 15px;
        font-size: 14px;
        opacity: 0.7;
    }
</style>
</head>
<body>

<div class="card">
    <div class="banner"></div>
    <div class="profile"></div>

    <h2>Maria</h2>
    <p class="username">@Maria-Chan</p>
    <p>Living like an NPC</p>

    <div class="links">

        <div class="btn">
            <div style="display:flex; align-items:center; gap:10px;">
                <img class="icon" src="TIKTOK_ICON_URL" /> Tiktok
            </div>
            <span class="heart">❤</span>
        </div>

        <div class="btn">
            <div style="display:flex; align-items:center; gap:10px;">
                <img class="icon" src="YOUTUBE_ICON_URL" /> YouTube
            </div>
            <span class="heart">❤</span>
        </div>

        <div class="btn">
            <div style="display:flex; align-items:center; gap:10px;">
                <img class="icon" src="FACEBOOK_ICON_URL" /> Facebook
            </div>
            <span class="heart">❤</span>
        </div>

    </div>

    <p class="footer">Made By JISAN KHAN</p>
</div>

</body>
</html>
